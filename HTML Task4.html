<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task4</title>
    <link href="./style4.css" rel="stylesheet" type="text/css"/>
</head>
<style>form {
    margin: 50px auto;
    padding: 10px;
    width: 600px;
}
label {
    display: inline-block;
    width: 150px;
    text-align:left;
    margin-right: 10px;
}
input[type="text"],
input[type="password"],
input[type="number"] {
    width: 300px;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
}
select {
    width: 300px;
    padding: 5px;
    margin-bottom: 10px;
    box-sizing: border-box;
}</style>
<body>
    <form>  
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname" size="15"/> 

        <label for="username">Username:</label>
        <input type="text" id="username" name="Username" size="15"/>

        <label for="pass">Password:</label>
        <input type="Password" id="pass" name="pass"/>

        <label for="repass">RePassword:</label>
        <input type="Password" id="repass" name="repass"/>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" size="15"/>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" size="2"/>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>

        <br>
        <br>
        <input type="button" value="Save"/>
    </form>
</body>
</html>
